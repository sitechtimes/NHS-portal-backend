version: "3.9"

services:
  web:
    build: .
    volumes:
      - .:/app
      - db_data:/app/db.sqlite3
    ports:
      - "8000:8000"
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runscript reset_db &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  db_data:
